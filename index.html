
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>American Dad! Trivia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
  />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>
		<div id= "container">


				<div id="maindata">
						<div class="jumbotron">
								<h1></h1> 
								<p></p> 
							  </div>
							  <h1>American Dad! Trivia Quiz</h1> 
							  <h2>How well do you know the show? Take this quiz to find out!</h2> 
							</div>
<br>

<div id="quiz"></div>
<button id="submit">Submit</button>
<div id="results"></div>

<style>
#container{
    font-family: 'Roboto Mono', monospace;
	text-align: center;
	background-image: url("dust_scratches.png");
	


}
.jumbotron{
	background-image: url(http://l.yimg.com/bt/api/res/1.2/Nbg.zk6uh.1tHtzAmyJMgQ--/YXBwaWQ9eW5ld3M7Zmk9ZmlsbDtoPTIwNTtweG9mZj01MDtweW9mZj0wO3E9ODU7dz02NDg-/http://media.zenfs.com/en_us/tv_show/TV/american-dad-banner-50958.jpg);
	background-size: cover;

  background-repeat: no-repeat;
  background-size: 100% 100%;
  height: 400px;
}
	
	

  .question{
      font-size: 20px;
      font-weight: bolder;
		display: inline;
	  border: 4px solid red;
  }

  .answers{
	  display: inline;
	  border: 3px solid blue;
  }
 
	


</style>
	
	
<script>

	

var myQuestions = [
    {
        question: " QUESTION 1: What is the name of Stan's unpublished children's book series? ",
        answers: {
			a: 'Patriot Pigeon',
            b: 'Eager Eagle',
            c: 'American Bird',
			d: 'Uncle Sams Parakeet'
        },
        correctAnswer: 'a'
    },
    {
        question: " QUESTION 2: What is Steve's middle name? ",
        answers: {
            a: 'Anita',
            b: 'Catherine',
            c: 'Eliza',
			d: 'Stella'
        },
        correctAnswer: 'a'
    },
	{
        question: " QUESTION 3: Which government agency does Stan work for? ",
        answers: {
            a: 'DEA',
            b: 'FBI',
            c: 'NSA',
			d: 'CIA'
        },
        correctAnswer: 'd'
	},
	{
        question: " QUESTION 4: Who plays Stan's boss? ",
        answers: {
            a: 'Ian McKellen',
            b: 'Patrick Stewart',
            c: 'Christopher Lee',
			d: 'Alec Guinness'
        },
        correctAnswer: 'b'
	},
	{
        question: " QUESTION 5: What are Steve and Roger's fictional detectives called? ",
        answers: {
            a: 'Steve and the Alien',
            b: 'Jake and the Fatman',
            c: 'Wheels and the Legman',
			d: 'Rust Cohle and Marty Hart'
        },
        correctAnswer: 'c'
	},
];

var quizContainer = document.getElementById('quiz');
var resultsContainer = document.getElementById('results');
var submitButton = document.getElementById('submit');

generateQuiz(myQuestions, quizContainer, resultsContainer, submitButton);

function generateQuiz(questions, quizContainer, resultsContainer, submitButton){

    function showQuestions(questions, quizContainer){
        // a place to store the output and the answer choices
        var output = [];
        var answers;

        // for each question
        for(var i=0; i<questions.length; i++){
            
            // first reset the list of answers
            answers = [];

            // for each available answer
            for( letter in questions[i].answers){

                // add an html radio button
                answers.push(
                    '<label>' 
                        + '<input type="radio" name="question'+i+'" value="'+ letter +'">' 
                       + letter + ': '

						+ questions[i].answers[letter]

                    + '</label>'
                );
            }

            // add this question and its answers to output
            output.push(
                '<p>'+'<div class="question">' + questions[i].question + '</div>'+'</p>'
                + '<div class="answers">' + answers.join('    ') + '</div>'
            );
        }

        // finally combine our output list into one string of html and put it on the page
        quizContainer.innerHTML = output.join('');
    }


    function showResults(questions, quizContainer, resultsContainer){
        
        // gather answer containers from our quiz
        var answerContainers = quizContainer.querySelectorAll('.answers');
        
        // keep track of user's answers
        var userAnswer = '';
        var numCorrect = 0;
        
        // for each question...
        for(var i=0; i<questions.length; i++){

            // find selected answer
            userAnswer = (answerContainers[i].querySelector('input[name=question'+i+']:checked')||{}).value;
            
            // if answer is correct
            if(userAnswer===questions[i].correctAnswer){
                // add to the number of correct answers
                numCorrect++;
                
                // color the answers green
                answerContainers[i].style.color = 'lightgreen';
            }
            // if answer is wrong or blank
            else{
                // color the answers red
                answerContainers[i].style.color = 'red';
            }
        }

        // show number of correct answers out of total
        resultsContainer.innerHTML = numCorrect + ' out of ' + questions.length;
    }

    // show questions right away
    showQuestions(questions, quizContainer);
    
    // on submit, show results
    submitButton.onclick = function(){
        showResults(questions, quizContainer, resultsContainer);
    }

}

</script>
</div>
</div>
</body>

</html>
